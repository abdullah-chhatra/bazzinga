
{% extends 'layout.html' %}
{% block content %}
  <table width="100%" style="height: 100%;" cellpadding="15" cellspacing="0" border="0">
		<tr>
            <td>
                <p>Hi {{ message_content.get('name', '')|title }}</p>
				<p style="line-height: 25px; font-size: 15px; font-family: Verdana;">
                    {{ message_content.get('ss_name') }}’s Reply: <br />
                    “<span style="font-family: verdana; font-size:15px; line-height: 1.5;">{{ message_content.get('msg', '')|safe }}</span>”
                </p>
            </td>
        </tr>
  </table>
{% endblock content %}
