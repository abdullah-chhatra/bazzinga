{% extends 'layout.html' %}
{% block content %}
  <table width="100%" style="height: 100%;" cellpadding="15" cellspacing="0" border="0">
		<tr>
            <td>
                <p style="font-weight: 600">Dear {{ email_content.get('name', '') }},</p>
				<p style="line-height: 25px; font-size: 15px; font-family: Verdana;">
                 Your booking (Booking ID:&nbsp;<span style="font-weight: 600;">  {{ email_content.get('book_id', '') }} </span> ) is Incomplete.
                 Click below to complete your booking.
				</p>
                <a href="{{ email_content.get('link', '') }}" target="_blank" style="display: inline-block; border: 2px solid gray; background-color: #000; padding: 10px; color: #fff; text-decoration: none;"><b>Complete Your Booking!</b></a>
            </td>
        </tr>
  </table>
{% endblock content %}
