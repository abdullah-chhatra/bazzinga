{% extends 'layout.html' %}
{% block content %}
  <table width="100%" style="height: 100%;" cellpadding="15" cellspacing="0" border="0">
		<tr>
            <td>
                <p style="font-weight: 600">Dear {{ admin['name'] }},</p>
				<p style="line-height: 1.8; font-size: 15px; font-family: Verdana;">
                    The Space ID:&nbsp;<span style="font-weight: 600;">  {{ admin['space_id'] }} </span> has been revoked.
				</p>
                <p style="line-height: 1.8; font-size: 15px; font-family: Verdana;">
                   <span style="font-weight: 600;"><u>Reason for Revoking:</u></span><br />
                    {{ admin['msg'] }}
				</p>
            </td>
        </tr>
  </table>
{% endblock content %}
